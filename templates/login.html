<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Sepsis Early Prediction</title>
</head>

<body class="bg-dark">
    <!-- Content here -->
    <div class="container-fluid bg-dark" style="height: 100vh;">
        <div class="d-flex justify-content-center" style="height: 100%;">

            <form action="" class="align-self-center" method="post">
                <div class="mb-3 text-center text-light">
                    Early Prediction of the Sepsis
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-light">Username</label>
                    <input type="text" class="form-control" name="username" value="{{
                    request.form.username }}" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Contact admin for the credentials, if you don't have a
                        username and password.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                    <input type="password" class="form-control" name="password" value="{{
                    request.form.password }}" required>
                </div>
                <div class="mb-3">
                <button type="submit" class="btn btn-primary">Access Dashboard</button>
                </div>
                {% if error %}
                <div class="mb-3" style="margin-top:10px">
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                </div>
                {% endif %}
            </form>
           
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
